<div class="order-window">
 <div class="order-window__form">
  <header>
    <h3 class="order__title">Sent a request</h3>
    <a href="" class="order__button_close order-window__click"><i class="fa fa-times" aria-hidden="true"></i></a>
   </header>
   <main>
     <form name="order" method="post" action="#">
       <p class="order__text">Please enter your name and company:<br><input type="text" size="30"></p>
       <p class="order__text">Please enter your email:<br><input type="email" size="30"></p>
       <p class="order__text">Please enter your request:<br><textarea name="comment" cols="50" rows="4"></textarea></p>
       <button type="submit" class="order order_form">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
     </form>
   </main>
 </div>
</div>
