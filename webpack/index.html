<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List by Webpack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" media="screen">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

  </head>
  <body>
    <script type="text/template" id="wrapper-template">
      <div class="todolist">
        <ul class="todolist__item-list">
           </ul>
        <div class="todolist__controlls">
          <input type="text" class="todolist__item-value">
          <button class="todolist__item-add">Add</button>
        </div>
      </div>
  </script>
  <script type="text/template" id="list-template">
    <% for (var i = 0; i < data.length; i++ ) { %>
    <li class="todolist__item">
      <input data-value="<%= i %>" type="text" id="inp<%= i %>" class="todolist__item-edit" placeholder="<%= data[i] %>" value="<%= data[i] %>">
      <p data-value="<%= i %>" class="todolist__text"><%= data[i] %></p>
      <span data-value="<%= data[i] %>" class="todolist__item-del"> x </span>
     </li>
    <% } %>
  </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="js/tmpl.js" charset="utf-8"></script> -->
    <script src="dist/bundle.js" charset="utf-8"></script>
  </body>
</html>
